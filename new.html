<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1b1b1b, #2c2c2c);
      color: #fff;
    }

    .contact-section {
      max-width: 1100px;
      margin: 50px auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      background: #111;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .contact-info h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .contact-info p {
      color: #ccc;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .info-box {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .info-icon {
      width: 50px;
      height: 50px;
      background: #222;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-right: 15px;
      color: #ff2e2e;
    }

    .info-text h4 {
      margin: 0;
      color: #ff2e2e;
    }

    .info-text p {
      margin: 3px 0 0;
      color: #ddd;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      background: #222;
      border: none;
      outline: none;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 6px;
      font-size: 14px;
      color: #fff;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #aaa;
    }

    .contact-form button {
      width: 100%;
      background: #ff2e2e;
      border: none;
      padding: 15px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .contact-form button:hover {
      background: #e01b1b;
    }

    @media (max-width: 768px) {
      .contact-section {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .info-box {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <!-- Left Side Info -->
    <div class="contact-info">
      <h2>Drop Us A Message<br>For Any Query</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi eligendi molestias voluptatum.</p>

      <div class="info-box">
        <div class="info-icon">üìç</div>
        <div class="info-text">
          <h4>Where We Are:</h4>
          <p>121 King Street Melbourne, 3000, Australia</p>
        </div>
      </div>

      <div class="info-box">
        <div class="info-icon">üìû</div>
        <div class="info-text">
          <h4>Phone:</h4>
          <p>+1 234 567 89 0 | +1 234 567 89 0</p>
        </div>
      </div>

      <div class="info-box">
        <div class="info-icon">‚úâÔ∏è</div>
        <div class="info-text">
          <h4>Email:</h4>
          <p>support@redlight.com</p>
        </div>
      </div>
    </div>

    <!-- Right Side Form -->
    <div class="contact-form">
      <form action="#">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="text" placeholder="Subject" required>
        <textarea rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

</body>
</html>
